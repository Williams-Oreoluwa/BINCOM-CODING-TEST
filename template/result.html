<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .votes{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            font-size: 1.5rem;
        }
        .storage{
            display: grid;
            place-items: center;
        }
        ul{
            list-style: none;
        }
        h2{
            font-size: 2rem;
        }
    </style>
  

    <div class="storage">
        <h2>Input storage updates from the database</h2>
        <div class="votes">
           
            <ol>
                <h4>Party</h4>
                {% for result in results %}
                <li>{{result.Party}}</li>
                {% endfor %}
            </ol>
            <ul>
                <h4>Scores</h4>
                {% for result in results %}
                <li>{{result.Result}}</li>
                {% endfor %}
            </ul>

        </div>
       
       

    </div>
   
    
</body>
</html>
